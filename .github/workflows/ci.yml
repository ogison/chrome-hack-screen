name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  validate:
    name: Validate Manifest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate manifest.json
        run: npm run validate

      - name: Check file structure
        run: |
          echo "Checking required files..."
          test -f manifest.json || (echo "manifest.json not found" && exit 1)
          test -f background.js || (echo "background.js not found" && exit 1)
          test -f content.js || (echo "content.js not found" && exit 1)
          test -d animations || (echo "animations directory not found" && exit 1)
          test -d assets || (echo "assets directory not found" && exit 1)
          echo "âœ… All required files present"

  package:
    name: Test Package Creation
    runs-on: ubuntu-latest
    needs: [lint, validate]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create package
        run: npm run package

      - name: Check package exists
        run: |
          if [ ! -f dist/*.zip ]; then
            echo "Package not created"
            exit 1
          fi
          ls -lh dist/

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: dist/*.zip
          retention-days: 7
